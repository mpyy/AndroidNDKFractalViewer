// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
/*
Each version of the experimental plugin requires a specific version of Gradle.  Here is a list of required Gradle version.
http://tools.android.com/tech-docs/new-build-system/gradle-experimental#TOC-Gradle-Requirements
        classpath 'com.android.tools.build:gradle:1.5.0'
*/
        classpath 'com.android.tools.build:gradle-experimental:0.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
